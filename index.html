<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barra de Seleção</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .container {
            margin-top: 50px;
        }
        #valor {
            font-size: 24px;
            font-weight: bold;
        }
        #mensagem, #mensagem2 {
            display: none;
            margin-top: 20px;
            font-size: 20px;
            color: green;
        }
    </style>
</head>
<body>
    <h1>O quanto vc ama o Dopplin_?❤</h1>
    <div class="container">
        <input type="range" id="slider" min="0" max="100" value="50" step="1" oninput="atualizarValor()">
        <div id="valor">50%</div>
        <br><br>
        <button onclick="enviar()">Enviar</button>
        <div id="mensagem2">Você ama o Dopplin_ em 100%</div>
        <div id="mensagem">Nossa, vc ama tanto assim eu? rsrs, também te amo fofo(a)</div>
       
    </div>

    <script>
        function atualizarValor() {
            var slider = document.getElementById("slider");
            var valor = document.getElementById("valor");
            valor.textContent = slider.value + "%";
        }

        function enviar() {
            // Atualiza o valor da barra para 100%
            var slider = document.getElementById("slider");
            slider.value = 100;
            atualizarValor();

            // Exibe a mensagem "Parabéns!"
            var mensagem = document.getElementById("mensagem");
            mensagem.style.display = "block";

            // Exibe a mensagem "Você escolheu 100%"
            var mensagem2 = document.getElementById("mensagem2");
            mensagem2.style.display = "block";
        }
    </script>
</body>
</html>
